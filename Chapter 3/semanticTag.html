<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Layout parts</title>
  </head>

  <body>
    <header>
      This is Header
      <nav>
        <a href="\home">Home</a>
        <a href="\about">About Us</a>
        <a href="https://fresh-from-farmerzzz.web.app" target="_blank"
          >My Web App</a
        >
      </nav>
    </header>
    <!-- The main opening tag -->
    <main>
      <!-- A page section -->
      <section>
        <!-- A self-contained content -->
        <article>
          <!-- Content goes here -->
          <div>This is 1st DIV</div>
          <div>This is 2nd DIV</div>
          <span>This is 1st Span</span>
          <span>This is 2nd Span</span>
        </article>
      </section>
      <!-- Content aside from the main content (e.g. Ads, sidebars) -->
      <aside>
        <!-- Aside content goes here -->
      </aside>
    </main>
    <!-- The main closing tag -->
    <footer>This is Footer</footer>
  </body>
</html>
