<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fresh-from-farmerzzz</title>
    <style>
        /* General Style */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #64B5F6, #2196F3);
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Header Style */
header {
    background: linear-gradient(135deg, #1E88E5, #1976D2);
    padding: 20px;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

header h1 {
    margin: 0;
    font-size: 2.5rem;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: #ffffff;
}

/* Navigation Menu */
nav {
    margin-top: 15px;
}

nav a {
    color: #ffffff;
    text-decoration: none;
    margin: 0 15px;
    font-weight: bold;
    font-size: 1.2rem;
    padding: 8px 16px;
    border-radius: 4px;
    transition: background 0.3s;
}

nav a:hover {
    background-color: #2196F3;
    color: #ffffff;
}

/* Main Content */
main {
    flex: 1;
    text-align: center;
    padding: 40px;
}

main h3 {
    font-size: 1.8rem;
    margin-bottom: 20px;
    text-transform: capitalize;
    letter-spacing: 1px;
}

main p {
    font-size: 1.2rem;
    color: #E3F2FD;
}

/* Footer Style */
footer {
    background: linear-gradient(135deg, #1E88E5, #1976D2);
    padding: 20px;
    text-align: center;
}

footer h5 {
    margin: 0;
    font-size: 1rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: #BBDEFB;
}

    </style>
</head>
<body>
    <header>
        <h1>fresh-from-farmerzzz</h1>
        <nav>
            <a href="/home">Home</a>
            <a href="/about">About Us</a>
            <a href="/contact">Contact Us</a>
        </nav>
    </header>
    <main>
        <h3>This is a WebSite where you can find fresh vegetables</h3>
    </main>
    <footer>
    <h5>fresh-from-farmerzzz all RIghts Reserved</h5>
    </footer>
</body>
</html>
