<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <table>
        <caption>Students Report</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rohan</td>
                <td>A+</td>
            </tr>
            <tr>
                <td>Harry</td>
                <td>D</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
